<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link  rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="index.html" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="javascript:;" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/100/100?image=1005" alt="" class="ui avatar image"/>
                        Evilve
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobil-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
            <a href="javascript:;" class="active teal item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-container-lager m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(param.message)}">
            <i class="close icon"></i>
            <div class="header">提示</div>
            <p th:text="${param.message}"></p>
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type,iterStat : ${types}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">刻意练习清单</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button basic">编辑</a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button basic">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui mini pagination menu" th:if="${totalPage>1}">
                            <a  th:href="@{/admin/types(currentPage=(${currentPage}-1))}" class="item" th:if="${currentPage>1}">
                                <!--<i class="left chevron icon"></i>-->
                                上一页
                            </a>
                            <a  th:href="@{/admin/types(currentPage=(${currentPage}+1))}" class="item" th:if="${currentPage<totalPage}">
                                <!--<i class="right chevron icon"></i>-->
                                下一页
                            </a>
                        </div>
                        <a href="#" th:href="@{/admin/types/input}" class="ui right floated mini teal basic button">新增</a>
                    </th>
                </tr>
            </tfoot>

        </table>
    </div>
</div>
<!--底部footer-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <div class="item">
                    <img src="../statics/images/wechat.jpg" class="ui rounded image" alt="" style="width: 100px">
                </div>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-text-thin  m-text-spaced">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事(User Story)</a>
                <a href="#" class="item">用户故事(User Story)</a>
                <a href="#" class="item">用户故事(User Story)</a>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-text-thin  m-text-spaced">联系我</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">邮箱:201269239@qq.com</a>
                <a href="#" class="item">QQ:201269239</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-text-thin  m-text-spaced">kuan</h4>
            <p class="m-text-thin m-opacity-mini m-text-spaced">
                这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客
            </p>
        </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-opacity-tiny m-text-spaced">Copyright&copy;2016-2017 kuan Designed by kuan</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../../static/lib/jqueryscrollto/jquery.scrollTo.min.js" th:src="@{/lib/jqueryscrollto/jquery.scrollTo.min.js}"></script>
<script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function(){
       $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'click'
    });
    //消息初始化
    $(".message .close").on("click",function () {
        $(this).closest('.message').transition('fade');
    });
</script>
</body>
</html>
